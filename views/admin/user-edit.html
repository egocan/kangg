<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        {{/*<link rel="stylesheet" href="/static/css/xadmin.css">*/}}
        <link rel="stylesheet" href="/static/css/layui.css">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>

    <style>
        .x-red {
            color: red;
        }
    </style>
    <body style="padding-top: 20px">
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="form">
                    <input type="hidden" value="{{.Data.Id}}" name="id" id="id">
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label" style="font-size: 12px;">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-block">
                            <input value="{{.Data.Name}}" required lay-verify="required" style="width: 60%;" type="text" id="name" name="name" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label" style="font-size: 12px;">
                            <span class="x-red">*</span>用户邮箱</label>
                        <div class="layui-input-block">
                            <input value="{{.Data.Email}}" type="text" style="width: 60%;" id="email" name="email" required lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label" style="font-size: 12px;">
                            <span class="x-red"></span>用户密码</label>
                        <div class="layui-input-block">
                            <input value="" type="text" style="width: 60%;" id="password" name="password" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label" style="font-size: 12px;">
                            <span class="x-red"></span>确认密码</label>
                        <div class="layui-input-block">
                            <input value="" type="text" style="width: 60%;" id="repassword" name="repassword"  autocomplete="off" class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="save">提交</button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script>

            layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //监听提交
                form.on('submit(add)',
                    function(data) {

                        $.ajax({
                            url:'/admin/user/update',
                            type:'post',
                            data: $("form").serialize(),
                            success:function (data) {
                                console.log(data);
                                if (data.code == 200){
                                    layer.alert(data.msg, {
                                        icon: 6
                                    },function () {
                                        var index= parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                                        parent.layer.close(index);
                                        parent.location.reload();
                                    });
                                }else{
                                    layer.alert(data.msg, {
                                        icon: 5
                                    });
                                }

                            }
                        });

                        /*console.log(str);
                        //发异步，把数据提交给php
                        layer.alert("增加成功", {
                            icon: 6
                        });*/
                        return false;
                    }
                );

            });</script>
    </body>

</html>
