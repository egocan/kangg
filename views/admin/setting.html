    <body style="padding-top: 20px">
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="form">
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label" style="font-size: 12px;">
                            <span class="x-red">*</span>站点名称</label>
                        <div class="layui-input-block">
                            <input required lay-verify="required" value="{{$.title}}" style="width: 60%;" type="text" id="title" name="title" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label" style="font-size: 12px;">
                            <span class="x-red">*</span>个性签名</label>
                        <div class="layui-input-block">
                            <input type="text" style="width: 60%;" id="tag" value="{{$.tag}}" name="tag" required lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label" style="font-size: 12px;">
                            <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-block">
                            <input required lay-verify="required" value="{{$.name}}" style="width: 60%;" type="text" id="name" name="name" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item" style="font-size: 12px;">
                        <label for="phone" class="layui-form-label">
                            <span class="x-red">*</span>个人简介</label>
                        <div class="layui-input-block">
                            <textarea style="width: 60%" required lay-verify="required" id="remark" name="remark" autocomplete="off" class="layui-textarea">{{$.remark}}</textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label" style="font-size: 12px;">
                            <span class="x-red">*</span>Keyword</label>
                        <div class="layui-input-block">
                            <textarea style="width: 60%" required lay-verify="required" id="keyword" name="keyword" autocomplete="off" class="layui-textarea">{{$.keyword}}</textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label" style="font-size: 12px;">
                            <span class="x-red">*</span>Description</label>
                        <div class="layui-input-block">
                            <textarea style="width: 60%" required lay-verify="required" id="description" name="description" autocomplete="off" class="layui-textarea">{{$.description}}</textarea>
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text" style="font-size: 12px;">
                        <label for="phone" class="layui-form-label">
                            <span class="x-red">*</span>图片上传</label>
                        <div class="layui-input-block">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="test1">上传图片</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" src="{{$.image}}" id="demo1">
                                    <p id="demoText"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <input type="hidden" name="image" id="image" value="{{$.image}}">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="save">增加</button>
                    </div>
                </form>
            </div>
        </div>

        <link rel="stylesheet" href="/static/md/css/editormd.css" />
        <script src="/static/md/js/editormd.min.js"></script>
        <script type="text/javascript">
            var testEditor;

            $(function() {
                testEditor = editormd("desc", {
                    width   : "100%",
                    height  : 640,
                    syncScrolling : "single",
                    saveHTMLToTextarea : true,
                    path    : "/static/md/lib/",
                    imageUpload    : true,
                    imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                    imageUploadURL : "/uploads.html",
                    onload : function() {
                        this.setMarkdown({{.Data.Desc}});
                    }
                });
            });

        </script>
        <script>

            layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //监听提交
                form.on('submit(add)',
                    function(data) {

                        console.log(data.field);

                        $.ajax({
                            url:'/admin/setting/save',
                            type:'post',
                            data:data.field,
                            success:function (data) {
                                console.log(data);
                                if (data.code == 200){
                                    layer.alert(data.msg, {
                                        icon: 6
                                    },function () {
                                        //var index= parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                                        //parent.layer.close(index);
                                        window.location.reload();
                                    });
                                }else{
                                    layer.alert(data.msg, {
                                        icon: 5
                                    });
                                }

                            }
                        });

                        /*console.log(str);
                        //发异步，把数据提交给php
                        layer.alert("增加成功", {
                            icon: 6
                        });*/
                        return false;
                    }
                );

            });

            layui.use('upload', function(){
                var $ = layui.jquery
                    ,upload = layui.upload;

                //普通图片上传
                var uploadInst = upload.render({
                    elem: '#test1'
                    ,url: '/uploads.html' //改成您自己的上传接口
                    ,field:'editormd-image-file'
                    ,before: function(obj){
                        //预读本地文件示例，不支持ie8
                        obj.preview(function(index, file, result){
                            $('#demo1').attr('src', result); //图片链接（base64）
                        });
                    }
                    ,done: function(res){
                        //如果上传失败
                        if(res.success = 0){
                            return layer.msg('上传失败');
                        }
                        //上传成功
                        $('#image').val(res.url);
                    }
                    ,error: function(){
                        //演示失败状态，并实现重传
                        var demoText = $('#demoText');
                        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                        demoText.find('.demo-reload').on('click', function(){
                            uploadInst.upload();
                        });
                    }
                });
            });
        </script>
    </body>
